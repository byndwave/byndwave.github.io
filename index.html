<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BYNDWAVE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000000;
      color: white;
    }
    .container {
      text-align: center;
    }
    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 auto 20px auto;
      display: block;
    }
    .brand-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .description {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }
    .links a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      text-decoration: none;
      color: white;
      background-color: #28a745; /* Green button color */
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .links a:hover {
      background-color: #218838; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-image"></div>
    <div class="brand-name">@BYNDWAVE</div>
    <div class="description">Uplifting music</div>
    <div class="links">
      <a href="https://www.youtube.com" target="_blank">YouTube</a>
      <a href="https://www.instagram.com" target="_blank">Instagram</a>
      <a href="https://www.facebook.com" target="_blank">Facebook</a>
      <a href="https://www.x.com" target="_blank">X</a>
    </div>
  </div>
</body>
</html>
